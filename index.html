
<!DOCTYPE html>
<html lang="en">
<head>

        body {
            display: flex;

            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        .cow-button {
            background: url('volokhatiuk-brown-holstein-cow-in-the-field-looking-at-you_u-l-q10373r0.jpg') no-repeat center center;
            background-size: contain;
            width: 300px;
            height: 300px;
            border: none;
            cursor: pointer;
        }
        .cow-button.hide {
            display: none;
        }
        .message, .second-message, .image {
            margin-top: 20px;
            font-size: 30px;
            color: #333;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }
        .message.show, .second-message.show, .image.show {
            opacity: 1;
        }
        .image {
            width: 300px;
            height: auto;
        }
    </style>
</head>
<body>

    <img src="WhatsApp Image 2024-06-16 at 22.20.58_99cf3086.jpg" class="image" id="image" alt="Eid Image">

    <script>
        function showMessages() {
            document.querySelector('.cow-button').classList.add('hide');
            setTimeout(() => {
                document.getElementById('message').classList.add('show');
            }, 2000); // Show first message after 2 second
            setTimeout(() => {
                document.getElementById('second-message').classList.add('show');
            }, 4000); // Show second message after 4 seconds
            setTimeout(() => {
                document.getElementById('image').classList.add('show');
            }, 6000); // Show image after 6 seconds
        }
    </script>
</body>
